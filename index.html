<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="/styles/mortgageCalculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet" type="text/css">
</head>

<header>
    <div class="logo">Candy Accounting</div>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="index.html" class="active">Mortgage Calculator</a>
                </li>
                <li>
                    <a href="futureValueCalculator.html">Future Value Calculator</a>
                </li>
                <li>
                    <a href="presentValueAnnuityCalculator.html">Present Value Annunity Calculator</a>
                </li>
            </ul>
        </nav>
</header>

<body>
    <h1 class="MortgageTitle">Mortgage Calculator</h1>
    <section>
        <form id="mortgageCalculator">
            <label for="principal">Principal ($):</label>
            <input type="number" id="principal" autofocus><br><br>

            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" step="0.0001" min="0"><br><br>

            <label for="years">Loan Length (years):</label>
            <input type="number" id="years" min="1"><br><br>

            <button type="submit">Calculate</button>
            <button type="reset">Reset</button>
        </form>

        <section class="result">Results:
            <p>Monthly Payment: $<span id="monthlyPayment"></span></p>
            <p>Total Interest Paid: $<span id="totalInterest"></span></p>
        </section>
    </section>
    <script src="scripts/mortgageCalculator.js"></script>

</body>

</html>
