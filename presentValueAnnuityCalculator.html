<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Value Annuity Calculator</title>
    <link rel="stylesheet" href="/styles/presentValueAnnuityCalculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet" type="text/css">
</head>

<header> 
    <a href="index.html" class="logo">Candy Accounting</a>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="mortgageCalculator.html" class="active">Mortgage Calculator</a>
                </li>
                <li>
                    <a href="futureValueCalculator.html">Future Value Calculator</a>
                </li>
                <li>
                    <a href="presentValueAnnuityCalculator.html">Present Value Annunity Calculator</a>
                </li>
            </ul>
        </nav>
</header>

<body>
    <section>
        <h1 class="annuityTitle">Present Value Annuity Calculator</h1>
        <form id="annuityCalculator">
            <label for="monthlyPayout">Monthly Payout ($):</label>
            <input type="number" id="monthlyPayout" autofocus><br><br>

            <label for="rate">Expected Interest Rate (%):</label>
            <input type="number" id="rate" step="0.0001" min="0"><br><br>

            <label for="years">Number of Years:</label>
            <input type="number" id="years" min="1"><br><br>

            <button type="submit">Calculate</button>
            <button type="reset">Reset</button>
        </form>

        <section class="result">
            <p>Present Value Needed: $<span id="presentValue"></span></p>
        </section>
    </section>
    <script src="scripts/presentValueAnnuityCalculator.js"></script>

</body>

</html>
