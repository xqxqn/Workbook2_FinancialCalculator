<body>
    <h1 class="futureValueTitle">Future Value Calculator</h1>
    <section>
        <form id="futureValueCalculator">
            <label for="principal">Deposit Amount ($):</label>
            <input type="number" id="principal" autofocus><br><br>

            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" step="0.0001" min="0"><br><br>

            <label for="years">Number of Years:</label>
            <input type="number" id="years" min="1"><br><br>

            <button type="submit">Calculate</button>
            <button type="reset">Reset</button>
        </form>

        <section class="result">
            <p>Future Value: $<span id="futureValue"></span></p>
            <p>Interest Earned: $<span id="interestEarned"></span></p>
        </section>
    </section>
    <script src="scripts/futureValueCalculator.js"></script>
</body>
